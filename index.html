<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-6</title>
    <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
</head>
<body>
    <!-- title  -->
    <h1 class="text-center text-info">Phone Arena</h1>
    <!-- search box -->
    <div class="input-group mb-3 w-50 mx-auto col-md-6 m-auto ">
    <input
        id="search-field"
        type="text"
        class="form-control p3"
        placeholder="Search your favorite phone
        "
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
    />

    <button
        class="p-2 border border-info rounded"
        type="button"
        id="button-search"
        onclick="searchPhone()"
    >
        Search
    </button>
    </div>

    <!-- Card Start  -->
    <div
    id="phone-search"
    style="width: 50rem"
    class="row row-cols-1 row-cols-md-3 g-4 mx-auto"
    ></div>

    <!-- details phone -->
    <div id="details-phone" class="card mx-auto" style="width: 18rem"></div>
    <!-- Js link -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="phone.js"></script>
</body>
</html>
